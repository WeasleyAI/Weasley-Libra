# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.2.1

# Cache settings: Set to true to enable caching
cache: true

# Custom interface configuration
interface:
  customWelcome: "Welcome to Weasley AI! Enjoy your experience."
  # MCP Servers UI configuration
  mcpServers:
    placeholder: 'Select MCP Server'
  # Disable model selection in the UI
  modelSelect: false
  # Keep other UI elements as needed
  endpointsMenu: true
  parameters: true
  sidePanel: false
  presets: true
  prompts: false
  bookmarks: false
  multiConvo: false
  agents: false
  fileSearch: true

# Model specifications for Weasley AI
modelSpecs:
  enforce: true
  prioritize: true
  list:
    - name: "weasley-ai-salesforce"
      label: "Weasley AI - Salesforce Assistant"
      iconURL: "./images/Weasley.png"
      default: true
      description: "Specialized AI assistant for Salesforce data queries and operations"
      showIconInMenu: false
      showIconInHeader: false
      preset:
        endpoint: "google"
        modelLabel: "Weasley"
        model: "gemini-2.5-pro"
        temperature: 0.3
        greeting: "Hello! I'm Weasley AI, your specialized Salesforce assistant. I can help you query Salesforce data, retrieve records, perform operations, and provide advanced analytics. I have access to Salesforce operations through the Weasley AI MCP server. What would you like to know about your Salesforce data?"
        promptPrefix: "You are Weasley AI, a specialized assistant focused exclusively on Salesforce operations. Your primary purpose is to help users query, retrieve, and analyze Salesforce data. You have access to Salesforce through the Weasley AI MCP server for all operations including CRUD operations, queries, analytics, and business intelligence. Always use the Weasley AI MCP server to query and write to Salesforce. Always be professional, accurate, and focused on Salesforce-related tasks."
        maxContextTokens: 1000000

# MCP Servers configuration
mcpServers:
  salesforce:
    type: "stdio"
    command: "npx"
    args: ["-y", "@tsmztech/mcp-server-salesforce"]
    env:
      SALESFORCE_CONNECTION_TYPE: "OAuth_2.0_Client_Credentials"
      SALESFORCE_CLIENT_ID: "${SALESFORCE_CLIENT_ID}"
      SALESFORCE_CLIENT_SECRET: "${SALESFORCE_CLIENT_SECRET}"
      SALESFORCE_INSTANCE_URL: "${SALESFORCE_INSTANCE_URL}"
      # SALESFORCE_CLIENT_ID: "${TOGETHERAI_API_KEY}"
      # SALESFORCE_CLIENT_SECRET: "${MISTRAL_API_KEY}"
      # SALESFORCE_INSTANCE_URL: "${PERPLEXITY_API_KEY}"
      #TOGETHERAI_API_KEY = SALESFORCE_CLIENT_ID
      #MISTRAL_API_KEY = SALESFORCE_CLIENT_SECRET
      #PERPLEXITY_API_KEY = SALESFORCE_LOGIN_URL

    timeout: 60000
    startup: true  # Start this server by default
    chatMenu: true  # Exclude from chatarea dropdown
    serverInstructions: "This MCP server provides access to Salesforce data and operations. Use it to query Salesforce objects, retrieve records, and perform CRUD operations as requested by the user."
  
