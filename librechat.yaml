# Endpoints configuration
endpoints:
  # Configure Google endpoint with only Gemini 2.5 Pro
  google:
    models:
      default: ["gemini-2.5-pro"]
      fetch: false  # Disable fetching other models
    titleConvo: true
    titleModel: "gemini-2.5-pro"
    modelDisplayLabel: "Weasley"
